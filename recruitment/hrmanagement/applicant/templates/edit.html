<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome applicant</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <h1><b>Edit applicant</b></h1>
        <hr>
        <h3>Enter new details</h3>
        <hr>
        <form name="form", action="/applicantprocess", method = "POST", enctype="multipart/form-data" >
        {% csrf_token %}
            <div class="form-group">
                <label for="name">Enter Full name:</label>
                <input type="text" class="form-control" value={{applicant.name}} name="name">
            </div>
            <div class="form-group">
                <label for="email">Enter email id:</label>
                <input type="email" class="form-control" value={{applicant.email}} name="email">
            </div>
            <div class="form-group">
                <label for="mobile">Enter phone number:</label>
                <input type="text" class="form-control" value={{applicant.mobile}} name="mobile">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>         
</body>
</html>
