<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to the homepage</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Load static files -->
    {% load static %}
    <!-- Light Mode CSS -->
    <link id="theme-stylesheet" rel="stylesheet" href="{% static 'light-mode.css' %}">
</head>
<body>
    <div class="container-fluid">
        <h1>Welcome to the homepage</h1>
        <p>Practicing page here</p>
        <div class="row">
            <div class="col-md-3"><a href="/myhome">Refresh</a></div>
            <div class="col-md-3"><a href="/contact">Contact</a></div>
            <div class="col-md-3"><a href="/registration">Registration</a></div>
            <div class="col-md-3"><button onclick="switchTheme()" class="btn btn-secondary">Toggle Theme</button></div>
        </div>
    </div>
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Theme Switcher -->
    <script>
        function switchTheme() {
            var stylesheet = document.getElementById('theme-stylesheet');
            if (stylesheet.getAttribute('href') === "{% static 'light-mode.css' %}") {
                stylesheet.setAttribute('href', "{% static 'dark-mode.css' %}");
            } else {
                stylesheet.setAttribute('href', "{% static 'light-mode.css' %}");
            }
        }
    </script>
</body>
</html>
