<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Light Mode CSS -->
    <link id="theme-stylesheet" rel="stylesheet" href="light-mode.css">
</head>
<body>
    <div class="container">
        <p><h2>Product registration form</h2></p>
        <div class="row">
            <div class="col-md-1"><a href="/myhome">Home</a></div>
            
        </div>
        
        <form name="form"
        action = "/itemprocesses" method="POST">
        {% csrf_token %}

            <div class="form-group">
                <label for="pname">Product name:</label>
                <input type="text" class="form-control" placeholder="Enter product name" name="pname">
            </div>

            <div class="form-group">
                <label for="desc">Product description:</label>
                <input type="text" class="form-control" placeholder="Enter product description" name="desc">
            </div>

            <div class="form-group">
                <label for="price">Product price:</label>
                <input type="text" class="form-control" placeholder="Enter product price" name="price">
            </div>

            <div class="form-group">
                <label for="quantity">Product quantity:</label>
                <input type="text" class="form-control" placeholder="Enter product amount" name="quantity">
            </div>

            <button type="submit" class="btn btn-default">Submit</button>

        </form>
    </div>
</body>
</html>
